<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <input type="text" v-model="message">
            <h2>{{message}}</h2>
            <input type="text" :value="message2" @input="inputChange2">
            <h2>{{message2}}</h2>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        message: "Hello Vue.js 3",
                        message2: "message2"
                    }
                },
                methods: {
                    inputChange2(event) {
                        this.message2 = event.target.value
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
