<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>

    <style>
        .comps-a { border: 1px solid #999; margin: 3px }
        .comps-b { border: 2px solid red; margin: 2px }
    </style>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <component-b></component-b>
            <component-a></component-a>
        </template>

        <template id="component-a">
            <div class="comps-a">
                <h4>{{title}}</h4>
                <p>{{desc}}</p>
                <button @click="btnClick">按钮单击</button>
            </div>
        </template>

        <template id="component-b">
            <div class="comps-b">
                <input type="text" v-model="message">
                <h4>{{message}}</h4>
            </div>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app'
            })

            app.component("component-a", {
                template: '#component-a',
                data() {
                    return {
                        title: '标题',
                        desc: 'blab, blab, blab ...'
                    }
                },
                methods: {
                    btnClick() {
                        console.log('按下按钮')
                    }
                }
            })

            app.component("component-b", {
                template: '#component-b',
                data() {
                    return {
                        message: "Hello World"
                    }
                }
            })

            app.mount('#app')
        </script>
    </body>
</html>
