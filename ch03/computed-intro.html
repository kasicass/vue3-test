<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <h4>{{firstName + " " + lastName}}</h4>
            <h4>{{score >= 60 ? "及格" : "不及格"}}</h4>
            <h4>{{message.split(' ').reverse().join(' ')}}</h4>

            <h4>{{getFullName()}}</h4>
            <h4>{{getResult()}}</h4>
            <h4>{{getReverseMessage()}}</h4>

            <h4>{{fullName}}</h4>
            <h4>{{result}}</h4>
            <h4>{{reverseMessage}}</h4>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        firstName: 'kobe',
                        lastName: 'bryant',
                        score: 80,
                        message: "Hello Vue.js 3"
                    }
                },
                methods: {
                    getFullName() {
                        return this.firstName + " " + this.lastName
                    },
                    getResult() {
                        return this.score >= 60 ? "及格" : "不及格"
                    },
                    getReverseMessage() {
                        return this.message.split(' ').reverse().join(' ')
                    }
                },
                computed: {
                    fullName() {
                        return this.firstName + " " + this.lastName
                    },
                    result() {
                        return this.score >= 60 ? "及格" : "不及格"
                    },
                    reverseMessage() {
                        return this.message.split(' ').reverse().join(' ')
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
