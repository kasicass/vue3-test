<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <img v-bind:src="imgUrl">
            <a v-bind:href="link">百度一下</a>
            <img :src="imgUrl">
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        imgUrl: '../common/vue-logo.png',
                        link: 'https://www.baidu.com'
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
