<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <div :style="{color: finalColor, 'font-size': '16px'}">v-bind绑定style-对象语法</div>
            <div :style="{color: finalColor, fontSize: '16px'}">v-bind绑定style-对象语法</div>
            <div :style="{color: finalColor, fontSize: finalFontSize +'px'}">v-bind绑定style-对象语法</div>

            <div :style="finalStyleObj">绑定一个data中的属性</div>
            <div :style="getFinalStyleObj()">methods方法返回对象</div>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        finalColor: 'red',
                        finalFontSize: 16,
                        finalStyleObj: {
                            'font-size': '16px',
                            fontWeight: 700,
                            backgroundColor: 'green'
                        }
                    }
                },
                methods: {
                    getFinalStyleObj() {
                        return {
                            'font-size': '16px',
                            fontWeight: 700,
                            backgroundColor: 'blue',
                        }
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
