<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
        <style>
            .area {
                width: 100px;
                height: 100px;
                background: red;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <div @click="divClick" style="width: 100px; height: 100px; background-color: blue">
                <button @click.stop="btnClick">button按钮</button>
            </div>
            <input type="text" @keyup.enter="enterKeyup">
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                methods: {
                    divClick() {
                        console.log('divClick')
                    },
                    btnClick() {
                        console.log('btnClick')
                    },
                    enterKeyup(event) {
                        console.log('keyup', event.target.value)
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
