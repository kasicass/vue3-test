<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
        <style>
            .area {
                width: 100px;
                height: 100px;
                background: red;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <button @click="btn1Click">自动传入event对象</button>
            <button @click="btn2Click($event, 'coderwhy', 18)">手动传入event对象</button>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                methods: {
                    btn1Click(event) {
                        console.log(event)
                    },
                    btn2Click(event, name, age) {
                        console.log(event, name, age)
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
