<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <div :[name]="value">v-bind动态绑定属性名称和值</div>
            <div v-bind:[name]="value">v-bind动态绑定属性名称和值</div>

            <div :="info">v-bind动态绑定一个对象</div>
            <div v-bind="info">v-bind动态绑定一个对象</div>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        name: 'username',
                        value: 'phay',
                        info: {
                            name: 'why',
                            age: 18,
                            height: 1.88
                        }
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
