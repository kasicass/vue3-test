<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <div :class="'abc'">class绑定字符串1</div>
            <div :class="className">class绑定字符串2</div>
            <div :class="{'active': isActive}">class绑定对象1</div>
            <div :class="{'active': isActive, title: true}">class绑定对象2</div>
            <div class="abc cba" :class="{'active': isActive, title: true}">默认class和动态class结合</div>
            <div class="abc cba" :class="classObj">绑定属性中的对象</div>
            <div class="abc cba" :class="getClassObj()">绑定 methods/computed 返回的对象</div>

            <button @click="toggle">切换isActive</button>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        className: "coderwhy",
                        isActive: true,
                        classObj: {
                            active: true,
                            title: true,
                        }
                    }
                },
                methods: {
                    toggle() {
                        this.isActive = !this.isActive
                    },
                    getClassObj() {
                        return {
                            active: false,
                            title: true
                        }
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
