<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <h4>1.遍历对象</h4>
            <ul>
                <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>
            </ul>
            <h4>2.遍历数字</h4>
            <ul>
                <li v-for="(num, index) in 3">{{num}}.{{index}}</li>
            </ul>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        info: {name: 'why', age: 8, height: 1.88}
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
