<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <h4 v-show="isShow">isShow条件渲染的基本使用</h4>
            <button @click="toggle">{{ isShow ? "隐藏" : "显示" }}</button>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        isShow: true
                    }
                },
                methods: {
                    toggle() {
                        this.isShow = !this.isShow
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
