<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello Vue3</title>
        <style>
            .area {
                width: 100px;
                height: 100px;
                background: red;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <button v-on:click="btn1Click">监听按钮单击(完整写法)</button>
            <div class="area" v-on:mousemove="mouseMove">监听鼠标移动事件</div>
            <button @click="btn1Click">监听按钮单击(简写)</button>
            <button @click="counter++">单击+1：{{counter}}</button>
            <div class="area" v-on="{click: btn1Click, mousemove: mouseMove}">监听鼠标移动事件</div>
            <div class="area" @="{click: btn1Click, mousemove: mouseMove}">监听鼠标移动事件</div>
        </template>

        <script src="../common/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                template: '#my-app',
                data() {
                    return {
                        counter: 100
                    }
                },
                methods: {
                    btn1Click() {
                        console.log('按钮1发生了单击')
                    },
                    mouseMove() {
                        console.log('鼠标移动')
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
